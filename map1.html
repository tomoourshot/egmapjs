<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"/>

<title>マップアプリ1</title>

<link rel="apple-touch-icon" href="app-icon.png"/>
<meta property="og:image" content="ogp-image.jpg"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://code4fukui.github.io/egmapjs/egmap.js"></script>
<link rel="stylesheet" href="https://code4fukui.github.io/egmapjs/egmap.css"/>
<script src="js/leaflet.sprite.js"></script>
<script src="https://fukuno.jig.jp/fukuno.js"></script>
<script src="https://code4fukui.github.io/egmapjs/sparql.js"></script>
<script>"use strict"
	
window.onload = function() {
	var map = initMap('mapid')
	map.setZoom(8)
	map.panTo([ 35.943560,136.188917 ]) // 鯖江駅
	
	map.addIcon(35.943560,136.188917,"こんにちはあかちゃん") 
	map.addIcon(35.944571,136.186228,"summer","sakuranbo.svg", 64) 
	
	// SPARQLクエリー
	var query = `
		prefix ic: <http://imi.go.jp/ns/core/rdf#>
		prefix xsd: <http://www.w3.org/2001/XMLSchema#>
		select ?uri ?name ?lat ?lng {
			?uri ic:名称 [ ic:表記 ?name ].
			?uri ic:地理座標 [ ic:緯度 ?lat; ic:経度 ?lng; ].
			filter(contains(str(?name),'駐車場'))
		} limit 100
	`
	querySPARQL(query, function(data) {
		var items = data.results.bindings;
		for (var i = 0; i < items.length; i++) {
			var item = items[i];
			var lat = item.lat.value;
			var lng = item.lng.value;
			var name = item.name.value;
			map.addIcon(lat, lng, name, "icon-carparking.png", 64, 64)
		}
	});
	var current = map.addIcon(0, 0, "現在地", "icon-walking.png", 64, 64)
	navigator.geolocation.watchPosition(function(gpos) {
		const pos = [ gpos.coords.latitude, gpos.coords.longitude ]
		current.setLatLng(pos)
		map.panTo(pos)
	}, function() {
		alert("現在位置に取得に失敗！")
	})

	 // leaflet.sprite
        L.Icon.Default.imagePath = 'https://unpkg.com/leaflet@1.3.1/dist/images/';
        L.marker([35.7101,139.8087], {icon: L.spriteIcon()}).addTo(map); // default blue.
        L.marker([35.7101,139.8087], {icon: L.spriteIcon('green')}).addTo(map);
        L.marker([35.943560,136.188917], {icon: L.spriteIcon('orange')}).addTo(map);
        L.marker([35.7101,139.8127], {icon: L.spriteIcon('yellow')}).addTo(map);
        L.marker([35.7101,139.8147], {icon: L.spriteIcon('red')}).addTo(map);
        L.marker([35.7101,139.8167], {icon: L.spriteIcon('purple')}).addTo(map);
        L.marker([35.7101,139.8187], {icon: L.spriteIcon('violet')}).addTo(map);

}

</script>
<style>

body { margin: 0; font-family: sans-serif; text-align: center; }
h1 { font-size: 5vw; margin: 0; }
#mapid { height: 60vh; }

</style></head><body>

<h1>egmapjs - Leaflet x 地理院地図</h1>
<div id="mapid"></div>

</body></html>
